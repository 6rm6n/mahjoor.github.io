<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arman's pomodoro</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--icons-->
    <script src="https://kit.fontawesome.com/a26954205a.js" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="pomodoro.css">
    




</head>
<body>
    <section>
        <div class="container">
            <h1>arman's pomodoro</h1>
            
            <div class = "panel">
                <p id="grind">grind</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <button id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
    </section>

    <script src="./pomodoro.js"></script>
</body>
</html>
